{% extends 'pizza/base.html' %}

{% load static %}

{% block content %}
<div class="d-flex justify-content-center align-items-center align-content-center contact-clean order-bg-image">
    <form method="post">
        <h2 class="text-center text-light pb-3 border-bottom">Contact us</h2>
        <div class="form-group"><input class="form-control" type="text" name="name" placeholder="Name"></div>
        <div class="form-group"><input class="form-control is-invalid" type="email" name="email"
                placeholder="Email"><small class="form-text text-danger">Please enter a correct email address.</small>
        </div>
        <div class="form-group"><textarea class="form-control" name="message" placeholder="Message"
                rows="14"></textarea></div>
        <div class="form-group"><button class="btn btn-primary btn-block badge-pill" type="submit">send </button></div>
    </form>
</div>
{% endblock %}
